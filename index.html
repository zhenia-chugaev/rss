<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aggrssor - RSS Aggregator</title>
</head>

<body class="h-100 bg-white">
  <main class="d-flex flex-column h-100">
    <section class="mb-5 py-5 text-white bg-dark">
      <div class="container d-flex flex-column flex-wrap align-content-center">
        <h1 class="display-3 mb-0">RSS агрегатор</h1>
        <p class="fw-light fs-5">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form class="row gy-2 position-relative w-75" id="subscription-form" novalidate>
          <div class="col-9">
            <div class="form-floating text-black">
              <input class="form-control form-control-lg rounded-1" id="rss-url" name="rss-url" type="url" placeholder="https://lorem-rss.hexlet.app/feed" aria-describedby="rss-url-sample rss-url-feedback" autofocus>
              <label class="form-label" for="rss-url">Ссылка RSS</label>
            </div>
          </div>
          <div class="col-auto order-1">
            <span class="form-text text-white-50 fw-light fs-6" id="rss-url-sample">Пример: https://lorem-rss.hexlet.app/feed</span>
          </div>
          <span class="position-absolute top-100 d-block" id="rss-url-feedback"></span>
          <div class="col-3">
            <button class="btn btn-lg btn-primary w-100 h-100 rounded-1" type="submit">Добавить</button>
          </div>
        </form>
      </div>
    </section>

    <div class="flex-grow-1 mb-5">
      <div class="container">
        <div class="row gx-5 px-5">
          <section class="col-8" id="posts"></section>
          <section class="col-4" id="feeds"></section>
        </div>
      </div>
    </div>

    <footer class="p-3 border-top bg-light">
      <p class="mb-0 text-center">
        View the <a href="https://github.com/zhenia-chugaev/rss#readme" target="_blank">source code</a>
      </p>
    </footer>
  </main>
</body>

</html>
